<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="section-main">
        <nav>
            <img src="img/Logo.png" alt="" width="250px">
            <h2 id="Hi">Hi, Rogers</h2>
            <div class="stock-searchbar">
                <img src="img/search-logo.png" alt="">
                <input type="text" class="search-bar" placeholder="Search">
            </div>
            <img src="img/bell-icon.png" alt="">
            <img src="img/profile-icon.png" alt="">
        </nav>
        <section class="section-content">
            <section class="btn-left">
                <button class="btn-dashboard">
                    <img src="img/dashboard-icon.png" alt="" width="44px">
                    <p>Dashboard</p>
                </button>
                <div class="stock-dashboard">
                    <div class="left-icon">
                        <img src="img/invoices-icon.png" alt="">
                        <p>Invoices</p>
                    </div>
                    <div class="left-icon">
                        <img src="img/clients-icon.png" alt="">
                        <p>Clients</p>
                    </div>
                    <div class="left-icon">
                        <img src="img/product-icon.png" alt="">
                        <p>Products</p>
                    </div>
                    <div class="left-icon">
                        <img src="img/messages-icon.png" alt="">
                        <p>Messages</p>
                    </div>
                    <div class="left-icon">
                        <img src="img/settings-icon.png" alt="">
                        <p>Settings</p>
                    </div>
                    <div class="left-icon">
                        <img src="img/help-icon.png" alt="">
                        <p>Help</p>
                    </div>

                    <button class="Logout">
                        <img src="img/logout-icon.png" alt="">
                        <p>Log Out</p>
                    </button>
                </div>
            </section>
            <section></section>
            <section></section>
        </section>
    </section>
</body>
</html>
